<!-- Block elements are those elements which take whole left to right width of page
     and always occurs in the next line -->
<!-- Inline element are those elements which will take only the space they needed -->
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="background-color: cyan">
        Hey, am Sitansu
      <!-- So div is basically a block element -->
    </div>

    <span style="background-color:yellow">Hi I am Sitansu</span>
    <!-- So span tag is basically a block element -->

    <p style="background-color: coral">Hi my name Sitansu</p>
    <!-- So paragraph is basically a block element -->

  </body>
</html>
