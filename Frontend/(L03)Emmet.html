<!-- We use emmet to do HTML in a very speedy manner by using shortcuts-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p> <!-- p>p>p -->
        <p>
            <p></p>
        </p>
    </p>

    <article></article> <!-- article+section -->
    <section></section>

    <p> <!-- p>h1>h2 -->
        <h1>
            <h2></h2>
        </h1>
    </p>

    <p>This is my first paragraph</p> <!-- p{This is my first paragraph} -->
    <h3>This is my first h3</h3>

    <p id="Firstpara"></p> <!-- p#Firstpara -->

    <p class="paraclass"></p> <!-- p.paraclass -->

    <ul> <!-- ul>li*5 -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>

    <table> <!-- table>tr*3>td*3 -->
        <tr>
            <td>1</td>
            <td>Sitansu</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shanks</td>
            <td>A</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Luffy</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
