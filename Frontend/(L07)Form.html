<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Login here</legend>
    <form>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter Email">

        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <br>
        <button>Submit</button> 
        <br>
        <br>

    </form>
    </fieldset>
    
    <hr>
    <fieldset>
        <legend>Dummy Input form</legend>
    <form>
        
        <label for="datepicker">Choose date</label>
        <input type="date" id="datepicker">

        <br><br>

        <label for="selector1">Choose your snack</label>
        <select name="dishes" id="selector1">
            <option value="maggi"> Maggi</option>
            <option value="lays">Lays</option>
            <option value="Uncle">Uncle Chips</option>
        </select>
        <br><br>
        <textarea name="textArea1" cols="40" rows="10" placeholder="Enter your textarea"></textarea>

    </form>
</fieldset>

</body>
</html>
